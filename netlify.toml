[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify deployment instructions
[netlify]
  # Install Netlify CLI
  cli = "npm install -g netlify-cli"

  # Login to Netlify
  login = "netlify login"

  # Initialize and deploy
  init = "netlify init"
  deploy = "netlify deploy --prod"
